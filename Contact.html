<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact form
        </title>
        <link rel="Stylesheet" href="contact.css">
        <meta name="Viewport" content="width=device-width", initial-scale=1.0>
    </head>
    <body>
        <div class="contact-section">
            <div class="card">
            <div class="container">
                <h1>Contact us</h1>
                <input type="text" class="fname" placeholder="Your first name">
                <input type="text" class="lname" placeholder="Your last name">
                <input type="email" class="email" placeholder="Your Email">
                <input type="text" class="cname" placeholder="Company name">

               
                    <select id="stage" class="stage">
                          <option value="planning">What stage are you in?</option>    
                          <option value="planning">PlanningToStart</option>
                          <option value="startup">Startup</option>
                          <option value="enterprize">Enterprize</option>
                          <option value="other">Other</option>
                         
                        </select>
                        <select id="services" class="services">
                                <option value="services">Services</option>    
                                <option value="devops">DevOps</option>
                                <option value="cloud">Cloud</option>
                                <option value="bigdata">Big Datat</option>
                                <option value="datascience">DataScience</option>
                                <option value="managedservices">Managed Services</option>
                                <option value="security">security</option>
                               
                              </select>
                    
        
                <textarea rows="1" placeholder="Message" class="message"></textarea>
                <button>Submit</button>
            </div>
            </div>
        </div>
    </body>
</html>
